<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        body{
            background-color:bisque;
        }
        .row1,.row2,.row3{
           background-color: blue;
           display: flex;
           justify-content:space-between;
           flex:1;
           justify-content:center;
           align-items:center;
           padding: 20px;
           border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="row1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
         </div>
         <div class="row2">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        </div>
        <div class="row3">
        <div>7</div>
        <div>8</div>
        <div>9</div>
   </div>
</body>
</html>
