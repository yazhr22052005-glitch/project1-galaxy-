<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing:border-box;
        }
        body{
            margin:45px;
        }
        table{
            width:100%;
            height:420px;            
        }
        table,td,th{
            border:1.5px solid black;
            text-align:center;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th colspan="2">Name</th>
            <!-- <th>Name</th> -->
            <th>Location</th>

        </tr>
        <tr>
            <td>2</td>

            <td>Kapoor</td>
            <td>Mumbai</td>   
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>Mugesh</td>

            <td>Mumbai</td>            
        </tr>
        <tr>
            <!-- <td>4</td> -->

        </tr>
    </table>
</body>
</html>
