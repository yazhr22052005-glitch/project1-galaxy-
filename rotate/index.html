<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Card</title>
  <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.box{
    height: 200px;
    width: 200px;
    margin: 75px auto;
    border: 2px solid red;
}
.rotate{
    height: 200px;
    width: 200px;
    margin:auto;
    background-color: green;
    animation: rotate 1s ease-in infinite forwards;
}
@keyframes rotate{
    0%{
        transform: rotateZ(0deg);
    }

    100%{
        transform: rotateZ(360deg);
    }

}
  </style>
</head>
<body>
  <!DOCTYPE html>
<html lang="en">
<head>
    <div class="box">
        <div class="rotate"></div>
    </div>
</body>
</html>
