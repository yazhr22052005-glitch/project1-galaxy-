<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #fff;
    }
    .card{
        width:200px;
        border-radius:15px;
        overflow:hidden;
        box-shadow:10px 5px 15px rgba(0,0,0,2);
        text-align: center;
        background:white;
    }
    .image-container {
        overflow: hidden;
    }

    .image-container img {
        width: 100%;
        height: auto;
        transition: transform 0.4s ease;
    }

      transform: scale(1.1);
    }

    .card p {
      margin: 10px 0;
      font-weight: bold;
      color: #333;
    }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="phone.img" alt="iphone">
        </div>
        <p>Branded <span>Mobiles</span></p>
    </div>
</body>
</html>
