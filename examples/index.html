<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Selectors Example</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<h2>Examples of CSS Selectors</h2>
<div class ="box1">
  <h2>:nth-child</h2>
  <p>Item 1</p>
  <p>Item 2</p>
  <p>Item 3</p>
  <p>Item 4</p>
</div>
<div class ="box2">
  <h2>:checked</h2>
  <input type="checkbox" name="box2"/>
  <label>checked</label>
</div>
<div class ="box3">
  <h2>:nth-of-types</h2>
  <p>Item A</p>
  <p>Item B</p>
  <p>Item c</p>
</div>
<div class="box4">
  <h2>:only-child</h2>
  <div class="child">
    <p>only child element</p>
  </div>
  </div>
  <div class="box5">
    <div></div>
  </div>
</body>
</html>
