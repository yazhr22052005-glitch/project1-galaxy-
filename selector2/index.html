<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Types</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <center>
        <h1>CSS Selector Types</h1>
        <span class="descendant">1 Descendant</span>
        <span class="adjacent">2 Adjacent sibling</span>
        <span class="specific">3 Specific</span>
        <span class="others">4 Others</span>
        <div class="outer"><p>div</p>
            <div class="inner"><p>div</p>
                <p class="p1">Paragraph.</p>
                <p class="p2">Paragraph.</p>
            </div>
            <ul class="listbox">
                <li>List item 1</li>
                <li>List item 2</li>
            </ul>
            <h1 class="heading">Heading 1</h1>
        </div>
    </center>
</body>
</html>
